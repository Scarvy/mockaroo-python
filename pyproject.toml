[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "mockaroo-python"
description = "A Python Library for interacting with Mockaroo APIs ðŸ + ðŸ¦˜"
authors = [{name = "Scott Carvalho", email = "scottcarvalho71@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    ]
dynamic = ["version"]
keywords = ["api", "mock-data", "python"]

dependencies = [
    "requests",
    "python-dotenv",
    "rich-click",
]

requires-python = ">=3.8"

[project.optional-dependencies]
test = [
    "pre-commit",
    "pytest",
]
dev = [
    "ruff",
    "mypy"
]

[project.urls]
Home = "https://github.com/Scarvy/mockaroo-python"

[tool.flit.sdist]
exclude = [
    "tests/samples/",
    "images/"
]

[tool.flit.module]
name = "mockaroo"

[tool.ruff]
select = [
  "E",   # pycodestyle
  "F",   # pyflakes
  "UP",  # pyupgrade
  "D",   # pydocstyle
]

[tool.ruff.pydocstyle]
convention = "google"